<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">

    <title>Carrosel</title>
</head>

<body>

    <div class="conteiner">

        <div class="imagens">
            <input type="radio" name="radio" id="imagem1" checked>

            <input type="radio" name="radio" id="imagem3">
            <input type="radio" name="radio" id="imagem4">
            <input type="radio" name="radio" id="imagem5">

            <div class="imagem img1">
                <img src="https://cdn.pixabay.com/photo/2016/12/11/20/01/coffee-1900194_1280.jpg" alt="">
            </div>
            <div class="imagem img2">
                <img src="https://cdn.pixabay.com/photo/2019/07/13/11/44/coffee-4334647_1280.jpg" alt="">

                <img src="https://cdn.pixabay.com/photo/2020/04/13/10/48/coffee-5037800_1280.jpg" alt="">

            <div class="imagem img4">
                <img src="https://cdn.pixabay.com/photo/2016/11/29/12/54/cafe-1869656_1280.jpg" alt="">

            <div class="imagem img5">

            </div>
            <div class="imagem img6">
                <img src="https://cdn.pixabay.com/photo/2020/05/17/20/26/tee-5183448_1280.jpg" alt="">
            </div>


        </div>
        <!-- parte de navegação -->
        <div class="navegacao">
            <label for="imagem1" class="bar"></label>
            <label for="imagem2" class="bar"></label>
            <label for="imagem3" class="bar"></label>
            <label for="imagem4" class="bar"></label>
            <label for="imagem5" class="bar"></label>
            <label for="imagem6" class="bar"></label>
        </div>
    </div>

</html>
